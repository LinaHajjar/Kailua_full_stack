<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit and update a contract</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">

</head>
<body>
<h1>edit and update a contract</h1>

<form action="/update" method="post">
    <input type="text" name="contract_number" th:value="${contracts.contract_number}">
    <input type="text" name="customer_id" th:value="${contracts.customer_id}">
    <input type="text" name="regNb" th:value="${contracts.regNb}">
    <input type="text" name="rental_start_date" th:value="${contracts.rental_start_date}">
    <input type="date" name="rental_end_date" th:value="${contracts.rental_end_date}">
    <input type="text" name="maxKm" th:value="${contracts.maxKm}">
    <input type="submit" value="Save changes">
</form>

<div class="return-button-container">
    <a href="/">
        <button class="btn" id="btn-return">Return to Home Page</button>
    </a>
</div>

</body>
</html>
